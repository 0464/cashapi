<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cashStats.html</title>
<style>
	.hint {color:green}
</style>
</head>
<body>
	<h1>Cashbook Stats Data</h1>
	<div>
	<a href="http://localhost/admin/index">index</a>
	<a href="http://localhost/admin/cashbookByMonth">cashbook</a>
	<a href="http://localhost/admin/logout">logout</a>
	<a href="/cashStats.html">cashStats</a>
</div>
	<div>
		<div> <!-- 0) 호출 -->
			<span>0) 년도별 월 지출액 :</span>
			<button id="totalOfMonthByYearTable" type="button">Table</button>
			<button id="totalOfMonthByYearChart" type="button">Chart</button>
			<button id="totalOfMonthByYearExcel" type="button">Excel</button>
		</div>
		<div> <!-- 0) 출력 -->
			<span id="totalOfMonthByYearTableResult" class="hint">데이터결과물의 테이블 or 차트 or 엑셀파일다운로드</span>
		</div>
		<div>
			<canvas id="myChart"></canvas>
		</div>
	</div>
</body>
<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>
	// Chart
	// 차트가 원하는 DataSet과 우리가 넘겨주는 DataSet이 다를 수 있기에 차트에 맞춰 넘겨줘야 한다.
	$('#totalOfMonthByYearChart').click(function() {
		$.ajax({
			url:'/totalOfMonthByYear',
			type:'get',
			success: function(data) {
				let ctx = document.getElementById('myChart').getContext('2d');
				var chart = new Chart(ctx, {
					// 차트의 종류
					type:'bar',
					// 차트안의 데이터
					data: {
						labels:['january', 'february', 'march', 'april', 'may', 'june',
								'july', 'august', 'september', 'octber', 'november', 'december'],
						dataset:[{
							label:'2020년 월별 지출',
							backgroundColor:[
								'rgba(255, 99, 132, 0.2)',
				                'rgba(54, 162, 235, 0.2)',
				                'rgba(255, 206, 86, 0.2)',
				                'rgba(75, 192, 192, 0.2)',
				                'rgba(153, 102, 255, 0.2)',
				                'rgba(255, 159, 64, 0.2)',
				                'rgba(255, 99, 132, 0.2)',
				                'rgba(54, 162, 235, 0.2)',
				                'rgba(255, 206, 86, 0.2)',
				                'rgba(75, 192, 192, 0.2)',
				                'rgba(153, 102, 255, 0.2)',
				                'rgba(255, 159, 64, 0.2)'
				            ],
							borderColor:[
				                'rgba(255, 99, 132, 1)',
				                'rgba(54, 162, 235, 1)',
				                'rgba(255, 206, 86, 1)',
				                'rgba(75, 192, 192, 1)',
				                'rgba(153, 102, 255, 1)',
				                'rgba(255, 159, 64, 1)',
				                'rgba(255, 99, 132, 1)',
				                'rgba(54, 162, 235, 1)',
				                'rgba(255, 206, 86, 1)',
				                'rgba(75, 192, 192, 1)',
				                'rgba(153, 102, 255, 1)',
				                'rgba(255, 159, 64, 1)'
				            ],
				            // data 속성 배열값은 ajax 호출 후 결과값으로 인풋
							data:[data.january, data.february, data.march, data.april, data.may, data.june,
								data.july, data.august, data.september, data.octber, data.november, data.december],
							borderWidth: 1
						}]
					},
					option: {}
				});
			}
		});
	});
		
	
	// Table
	$('#totalOfMonthByYearTable').click(function(){
	//	$('#totalOfMonthByYearTableResult').html('totalOfMonthByYearTableResult');
		$.ajax({
			url:'/totalOfMonthByYear',
			type:'get',
			success: function(data) {
				console.log(data);
				let html = `
					<table border="1">
						<tr>
							<th>january</th>
							<th>february</th>
							<th>march</th>
							<th>april</th>
							<th>may</th>
							<th>june</th>
							<th>july</th>
							<th>august</th>
							<th>september</th>
							<th>octber</th>
							<th>november</th>
							<th>december</th>
						</tr>
						<tr>
							<td>${data.january}</td>
							<td>${data.february}</td>
							<td>${data.march}</td>
							<td>${data.april}</td>
							<td>${data.may}</td>
							<td>${data.june}</td>
							<td>${data.july}</td>
							<td>${data.august}</td>
							<td>${data.september}</td>
							<td>${data.octber}</td>
							<td>${data.november}</td>
							<td>${data.december}</td>
						</tr>
					</table>
				`;	
				$('#totalOfMonthByYearTableResult').html(html);
			}
		});
	});
</script>
</html>
